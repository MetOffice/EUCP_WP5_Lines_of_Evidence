# ESMValTool
# Recipe to calc temporal statistics of models
# adapted from example python recipe
---
documentation:
  description: |
    Recipe to calculate temporal statistics of supplied datasets

  # Need to setup author and project entries
  authors:
  - andela_bouwe
  - righi_mattia

  #maintainer:
  #  - crocker_thomas

  #projects:
  #  - EUCP_WP5

datasets:
  - {dataset: CanESM2, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1}

preprocessors:
  mean:
    climate_statistics:
      operator: mean
      period: month

var_def:
  tas: &tas
    short_name: tas
    mip: Amon
    preprocessor: mean

diagnostics:
  stats:
    description: Compute stats
    variables:
      tas_1960s:
        <<: *tas
        start_year: 1961
        end_year: 1970

      tas_1970s:
        <<: *tas
        start_year: 1971
        end_year: 1980

      tas_1980s:
        <<: *tas
        start_year: 1981
        end_year: 1990

      tas_1990s:
        <<: *tas
        start_year: 1991
        end_year: 2000

    scripts:
      main:
        script: /home/users/tcrocker/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/print_diag.py