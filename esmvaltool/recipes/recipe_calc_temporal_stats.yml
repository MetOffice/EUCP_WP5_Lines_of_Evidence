base_proc: &base_proc
  # change operator to calc different stat
  operator: mean

regions:
  alpine: &alpine_reg
  # "common area" domain from Pichelli 2021 paper
    start_longitude: 1
    end_longitude: 17
    start_latitude: 40
    end_latitude: 50

preprocessors:
  mon_proc:
    climate_statistics:
      <<: *base_proc
      period: month

  season_proc:
    climate_statistics:
      <<: *base_proc
      period: season
    extract_region:
      <<: *alpine_reg
    area_statistics:
      operator: mean


base_vars:
  var: &var
    # Change short name to process a different variable
    short_name: pr

  var_hist: &var_hist
    <<: *var
    exp: historical
    additional_datasets: *CMIP5_based

  var_rcp85: &var_rcp85
    <<: *var
    exp: rcp85
    additional_datasets: *CMIP5_based

  var_hist_CMIP6: &var_hist_CMIP6
    <<: *var
    activity: CMIP
    exp: historical
    additional_datasets: *CMIP6

  var_SSP585: &var_SSP585
    <<: *var
    exp: ssp585
    additional_datasets: *CMIP6

  var_decades: &var_decades
    # historical period
    var_1960s:
      <<: *var_hist
      start_year: 1961
      end_year: 1970
      preprocessor: mon_proc

    var_1970s:
      <<: *var_hist
      start_year: 1971
      end_year: 1980
      preprocessor: mon_proc

    var_1980s:
      <<: *var_hist
      start_year: 1981
      end_year: 1990
      preprocessor: mon_proc

    var_1990s:
      <<: *var_hist
      start_year: 1991
      end_year: 2000
      preprocessor: mon_proc

    # future RCP85
    var_2040s_rcp85:
      <<: *var_rcp85
      start_year: 2041
      end_year: 2050
      preprocessor: mon_proc

    var_2050s_rcp85:
      <<: *var_rcp85
      start_year: 2051
      end_year: 2060
      preprocessor: mon_proc
  
    var_2060s_rcp85:
      <<: *var_rcp85
      start_year: 2061
      end_year: 2070
      preprocessor: mon_proc

    var_2070s_rcp85:
