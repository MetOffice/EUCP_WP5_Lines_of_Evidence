# ESMValTool
# Recipe to calc temporal statistics of models
# adapted from example python recipe
---
documentation:
  description: |
    Recipe to calculate temporal statistics of supplied datasets

  # Need to setup author and project entries
  authors:
  - andela_bouwe
  - righi_mattia

  #maintainer:
  #  - crocker_thomas

  #projects:
  #  - EUCP_WP5

dataset_groups:
  # CMIP5
  CMIP5_base: &CMIP5_based
  - {dataset: CNRM-CM5, project: CMIP5, ensemble: r1i1p1, mip: Amon}
  - {dataset: HadGEM2-ES, project: CMIP5, ensemble: r1i1p1, mip: Amon}
  - {dataset: MPI-ESM-LR, project: CMIP5, ensemble: r1i1p1, mip: Amon}
  - {dataset: EC-EARTH, project: CMIP5, ensemble: r1i1p1, mip: Amon}
  - {dataset: NorESM1-M, project: CMIP5, ensemble: r1i1p1, mip: Amon}
    
  # EURO CORDEX (EUR-11) (only MOHC RCM ones..)
  # need to run with '--check level relaxed' to avoid error about lat and lon coord names
  - {institute: MOHC, driver: CNRM-CERFACS-CNRM-CM5, dataset: MOHC-HadREM3-GA7-05, project: CORDEX, ensemble: r1i1p1, mip: mon, rcm_version: v2, domain: EUR-11}
  - {institute: MOHC, driver: MOHC-HadGEM2-ES, dataset: MOHC-HadREM3-GA7-05, project: CORDEX, ensemble: r1i1p1, mip: mon, rcm_version: v1, domain: EUR-11}
  - {institute: MOHC, driver: MPI-M-MPI-ESM-LR, dataset: MOHC-HadREM3-GA7-05, project: CORDEX, ensemble: r1i1p1, mip: mon, rcm_version: v1, domain: EUR-11}
  - {institute: MOHC, driver: ICHEC-EC-EARTH, dataset: MOHC-HadREM3-GA7-05, project: CORDEX, ensemble: r12i1p1, mip: mon, rcm_version: v1, domain: EUR-11}
  - {institute: MOHC, driver: NCC-NorESM1-M, dataset: MOHC-HadREM3-GA7-05, project: CORDEX, ensemble: r1i1p1, mip: mon, rcm_version: v1, domain: EUR-11}

  CMIP6: &CMIP6
  # CMIP6
  - {dataset: CNRM-CM6-1, project: CMIP6, ensemble: r1i1p1f2, grid: gr, mip: Amon}
  - {dataset: HadGEM3-GC31-LL, project: CMIP6, ensemble: r1i1p1f3, grid: gn, mip: Amon}
  - {dataset: MPI-ESM1-2-LR, project: CMIP6, ensemble: r1i1p1f1, grid: gn, mip: Amon}
  - {dataset: EC-Earth3, project: CMIP6, ensemble: r1i1p1f1, grid: gr, mip: Amon}
  - {dataset: NorESM2-MM, project: CMIP6, ensemble: r1i1p1f1, grid: gn, mip: Amon}

base_proc: &base_proc
  # change operator to calc different stat
  operator: mean

regions:
  alpine: &alpine_reg
  # "common area" domain from Pichelli 2021 paper
    start_longitude: 1
    end_longitude: 17
    start_latitude: 40
    end_latitude: 50

preprocessors:
  mon_proc:
    climate_statistics:
      <<: *base_proc
      period: month

  season_proc:
    climate_statistics:
      <<: *base_proc
      period: season
    extract_region:
      <<: *alpine_reg
    area_statistics:
      operator: mean


base_vars:
  var: &var
    # Change short name to process a different variable
    short_name: tas

  var_hist: &var_hist
    <<: *var
    exp: historical
    additional_datasets: *CMIP5_based

  var_rcp85: &var_rcp85
    <<: *var
    exp: rcp85
    additional_datasets: *CMIP5_based

  var_hist_CMIP6: &var_hist_CMIP6
    <<: *var
    activity: CMIP
    exp: historical
    additional_datasets: *CMIP6

  var_SSP585: &var_SSP585
    <<: *var
    exp: ssp585
    additional_datasets: *CMIP6

  var_decades: &var_decades
    # historical period
    var_1960s:
      <<: *var_hist
      start_year: 1961
      end_year: 1970
      preprocessor: mon_proc

    var_1970s:
      <<: *var_hist
      start_year: 1971
      end_year: 1980
      preprocessor: mon_proc

    var_1980s:
      <<: *var_hist
      start_year: 1981
      end_year: 1990
      preprocessor: mon_proc

    var_1990s:
      <<: *var_hist
      start_year: 1991
      end_year: 2000
      preprocessor: mon_proc

    # future RCP85
    var_2040s_rcp85:
      <<: *var_rcp85
      start_year: 2041
      end_year: 2050
      preprocessor: mon_proc

    var_2050s_rcp85:
      <<: *var_rcp85
      start_year: 2051
      end_year: 2060
      preprocessor: mon_proc
  
    var_2060s_rcp85:
      <<: *var_rcp85
      start_year: 2061
      end_year: 2070
      preprocessor: mon_proc

    var_2070s_rcp85:
      <<: *var_rcp85
      start_year: 2071
      end_year: 2080
      preprocessor: mon_proc

    var_2080s_rcp85:
      <<: *var_rcp85
      start_year: 2081
      end_year: 2090
      preprocessor: mon_proc

    # note 2100 missing here as not available in some CORDEX output..
    var_2090s_rcp85:
      <<: *var_rcp85
      start_year: 2091
      end_year: 2099
      preprocessor: mon_proc

    # Now for CMIP6 variables
    # historical period
    var_1960s_CMIP6:
      <<: *var_hist_CMIP6
      start_year: 1961
      end_year: 1970
      preprocessor: mon_proc

    var_1970s_CMIP6:
      <<: *var_hist_CMIP6
      start_year: 1971
      end_year: 1980
      preprocessor: mon_proc

    var_1980s_CMIP6:
      <<: *var_hist_CMIP6
      start_year: 1981
      end_year: 1990
      preprocessor: mon_proc

    var_1990s_CMIP6:
      <<: *var_hist_CMIP6
      start_year: 1991
      end_year: 2000
      preprocessor: mon_proc

    # Future period
    var_2040s_SSP585:
      <<: *var_SSP585
      start_year: 2041
      end_year: 2050
      preprocessor: mon_proc

    var_2050s_SSP585:
      <<: *var_SSP585
      start_year: 2051
      end_year: 2060
      preprocessor: mon_proc
  
    var_2060s_SSP585:
      <<: *var_SSP585
      start_year: 2061
      end_year: 2070
      preprocessor: mon_proc

    var_2070s_SSP585:
      <<: *var_SSP585
      start_year: 2071
      end_year: 2080
      preprocessor: mon_proc

    var_2080s_SSP585:
      <<: *var_SSP585
      start_year: 2081
      end_year: 2090
      preprocessor: mon_proc

    # note 2100 missing here as not available in some CORDEX output..
    var_2090s_SSP585:
      <<: *var_SSP585
      start_year: 2091
      end_year: 2099
      preprocessor: mon_proc

  var_clim_periods: &var_clim_periods
    var_1961-1990:
      <<: *var_hist
      start_year: 1961
      end_year: 1990
      preprocessor: season_proc

    var_1961-1990_CMIP6:
      <<: *var_hist_CMIP6
      start_year: 1961
      end_year: 1990
      preprocessor: season_proc

    var_2070-2099_rcp85:
      <<: *var_rcp85
      start_year: 2070
      end_year: 2099
      preprocessor: season_proc

    var_2070-2099_SSP585:
      <<: *var_SSP585
      start_year: 2070
      end_year: 2099
      preprocessor: season_proc

diagnostics:
  stats:
    description: Compute stats
    variables:
      # Set variables to use here
      <<: *var_clim_periods
    scripts:
      main:
        script: /home/users/tcrocker/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/delta_boxplot.py