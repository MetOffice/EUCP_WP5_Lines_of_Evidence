regions:
  alpine: &alpine_reg
  # "common area" domain from Pichelli 2021 paper
    start_longitude: 1
    end_longitude: 17
    start_latitude: 40
    end_latitude: 50

hist_time: &hist_time
  start_year: 1981
  end_year: 2010

fut_time: &fut_time
  start_year: 2041
  end_year: 2070


preprocessors:
  season_proc: &season_proc
    climate_statistics:
      operator: mean
      period: season
    extract_region:
      <<: *alpine_reg

  season_area_mean_proc: 
    <<: *season_proc
    area_statistics:
      operator: mean


base_vars:
  var: &var
    # CHANGE VARIABLE HERE
    short_name: pr

  vars:
    var_hist: &var_hist
      <<: *var
      <<: *hist_time
      exp: [historical, rcp85]

    var_rcp85: &var_rcp85
      <<: *var
      <<: *fut_time
      exp: rcp85

    var_hist_CMIP6: &var_hist_CMIP6
      <<: *var
      <<: *hist_time
      activity: CMIP
      exp: [historical, ssp585]

    var_SSP585: &var_SSP585
      <<: *var
      <<: *fut_time
      exp: ssp585

diagnostics:
  boxplots:
    description: Compute stats and create boxplots
    variables:
      box_hist_CMIP5: &box_preproc
        <<: *var_hist
        additional_datasets: *CMIP5
        preprocessor: season_area_mean_proc
      box_rcp85_CMIP5:
        <<: *box_preproc
        <<: *var_rcp85
      box_hist_CORDEX-EUR11:
        <<: *box_preproc
        <<: *var_hist
        additional_datasets: *CORDEX-EUR11
      box_rcp85_CORDEX-EUR11:
        <<: *box_preproc
        <<: *var_rcp85
        additional_datasets: *CORDEX-EUR11
      box_hist_UKCP-GCM:
        <<: *box_preproc
        <<: *var_hist
        additional_datasets: *UKCP-GCM
      box_rcp85_UKCP-GCM:
        <<: *box_preproc
        <<: *var_rcp85
        additional_datasets: *UKCP-GCM
      box_hist_UKCP-RCM:
        <<: *box_preproc
        <<: *var_hist
        additional_datasets: *UKCP-RCM
      box_rcp85_UKCP-RCM:
        <<: *box_preproc
        <<: *var_rcp85
        additional_datasets: *UKCP-RCM
      box_hist_CMIP6:
        <<: *box_preproc
        <<: *var_hist_CMIP6
        additional_datasets: *CMIP6
      box_SSP585_CMIP6:
        <<: *box_preproc
        <<: *var_SSP585
        additional_datasets: *CMIP6
    scripts:
      main:
        script: ~/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/delta_boxplot.py
        # script: ~/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/print_diag.py
  maps:
    description: Compute stats and create maps
    variables:
      map_hist_CMIP5: &map_preproc
        <<: *var_hist
        additional_datasets: *CMIP5
        preprocessor: season_proc
      map_rcp85_CMIP5:
        <<: *map_preproc
        <<: *var_rcp85
      map_hist_CORDEX-EUR11:
        <<: *map_preproc
        <<: *var_hist
        additional_datasets: *CORDEX-EUR11
      map_rcp85_CORDEX-EUR11:
        <<: *map_preproc
        <<: *var_rcp85
        additional_datasets: *CORDEX-EUR11
      map_hist_UKCP-GCM:
        <<: *map_preproc
        <<: *var_hist
        additional_datasets: *UKCP-GCM
      map_rcp85_UKCP-GCM:
        <<: *map_preproc
        <<: *var_rcp85
        additional_datasets: *UKCP-GCM
      map_hist_UKCP-RCM:
        <<: *map_preproc
        <<: *var_hist
        additional_datasets: *UKCP-RCM
      map_rcp85_UKCP-RCM:
        <<: *map_preproc
        <<: *var_rcp85
        additional_datasets: *UKCP-RCM
      map_hist_CMIP6:
        <<: *map_preproc
        <<: *var_hist_CMIP6
        additional_datasets: *CMIP6
      map_SSP585_CMIP6:
        <<: *map_preproc
        <<: *var_SSP585
        additional_datasets: *CMIP6
    scripts:
      main:
        script: ~/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/spatial_plot.py
        domain: *alpine_reg
        # script: ~/code/EUCP_WP5_Lines_of_Evidence/esmvaltool/diagnostics/print_diag.py
