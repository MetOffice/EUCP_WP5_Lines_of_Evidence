regions:
  region: &region
    start_longitude: -15
    end_longitude: 45
    start_latitude: 30
    end_latitude: 75

  # set REGION name here
  region_name: &reg_name
    name: EUR-11

# time periods
hist_cpm: &hist_cpm
  start_year: 1996
  end_year: 2005

hist_time_2: &hist_cpm_2
  start_year: 1998
  end_year: 2007

hist_time: &hist_time
  start_year: 1995
  end_year: 2014

fut_cpm: &fut_cpm
  start_year: 2041
  end_year: 2050

fut_cpm_2: &fut_cpm_2
  start_year: 2040
  end_year: 2049

fut_time: &fut_time
  start_year: 2041
  end_year: 2060

preprocessors:
  regrid_GCM: &regrid_GCM
    regrid:
      target_grid:
        <<: *region
        step_longitude: 1.5
        step_latitude: 1.5
      scheme: linear

  season_spatial_proc_GCM:
    custom_order: true
    <<: *regrid_GCM
    climate_statistics:
      operator: mean
      period: season
    # mask_landsea:
    #   mask_out: sea

base_vars:
  var: &var
    # CHANGE VARIABLE HERE
    short_name: pr

  vars:
    var_hist: &var_hist
      <<: *var
      <<: *hist_time
      exp: [historical, rcp85]

    var_hist_cmp: &var_hist_cpm
      <<: *var
      <<: *hist_cpm
      exp: [historical, rcp85]

    var_hist_cmp_2: &var_hist_cpm_2
      <<: *var
      <<: *hist_cpm_2
      exp: [historical, rcp85]

    var_rcp85: &var_rcp85
      <<: *var
      <<: *fut_time
      exp: rcp85

    var_rcp85_cpm: &var_rcp85_cpm
      <<: *var
      <<: *fut_cpm
      exp: rcp85

    var_rcp85_cpm_2: &var_rcp85_cpm_2
      <<: *var
      <<: *fut_cpm_2
      exp: rcp85

    var_hist_CMIP6: &var_hist_CMIP6
      <<: *var
      <<: *hist_time
      activity: CMIP
      exp: [historical, ssp585]

    var_SSP585: &var_SSP585
      <<: *var
      <<: *fut_time
      exp: ssp585


diagnostics:
  gridded_anoms:
    description: Compute means and anomalies for each grid box
    variables:
      gridded_hist_CMIP5:
        <<: *var_hist
        additional_datasets: *CMIP5
        preprocessor: season_spatial_proc_GCM
